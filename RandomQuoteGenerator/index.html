	<title> Quote Generator </title>

<body>
	<div class="container-fluid">
		<h1> Random Quote Generator</h1>
		<div class="row">
			<blockquote>
				<p id="quoteDisplay"> First, solve the problem. Then, write the code</p>
				<strong><footer id="authorDisplay">John Johnson</footer></strong>
			</blockquote>
		</div>

		<div class="row buttons">
			<a id='tweetLink' href="" class="btn"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
			<button type="button" id="getQuote" class="btn">Get Quote</button>
		</div>

	</div>
